<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <h3>All Users</h3>



      <div
      >
        <table
          *ngIf="users; else Loading"
          class="table table-bordered">


          <thead>
          <tr>
            <th scope="col" rowspan="2">ID</th>
            <th scope="col" rowspan="2">name</th>
            <th scope="col" rowspan="2">email</th>
            <th scope="col" colspan="2">Address</th>
            <th scope="col" width="200" rowspan="2">Actions</th>
          </tr>
          <tr>
            <th scope="col">City</th>
            <th scope="col">Street</th>
          </tr>
          </thead>

          <tbody>
          <tr
            *ngFor="let user of users"
          >
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.city}}</td>
            <td>{{user.street}}</td>
            <td>
              <a routerLink="{{user.id}}" class="btn btn-info text-white px-2 mx-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 3c5.392 0 9.878 3.88 10.819 9-.94 5.12-5.427 9-10.819 9-5.392 0-9.878-3.88-10.819-9C2.121 6.88 6.608 3 12 3zm0 16a9.005 9.005 0 0 0 8.777-7 9.005 9.005 0 0 0-17.554 0A9.005 9.005 0 0 0 12 19zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/></svg>
              </a>
              <a routerLink="{{user.id}}/edit" class="btn btn-warning text-white px-2 mx-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M6.94 14.036c-.233.624-.43 1.2-.606 1.783.96-.697 2.101-1.139 3.418-1.304 2.513-.314 4.746-1.973 5.876-4.058l-1.456-1.455 1.413-1.415 1-1.001c.43-.43.915-1.224 1.428-2.368-5.593.867-9.018 4.292-11.074 9.818zM17 9.001L18 10c-1 3-4 6-8 6.5-2.669.334-4.336 2.167-5.002 5.5H3C4 16 6 2 21 2c-1 2.997-1.998 4.996-2.997 5.997L17 9.001z"/></svg>
              </a>
              <button (click)="deleteUser(user.id)" class="btn btn-danger text-white px-2 mx-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M7 4V2h10v2h5v2h-2v15a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V6H2V4h5zM6 6v14h12V6H6zm3 3h2v8H9V9zm4 0h2v8h-2V9z"/></svg>
              </button>
            </td>
          </tr>
          </tbody>

        </table>

      </div>

      <ng-template #Loading>
        <h3 class="text-center">Loading...</h3>
      </ng-template>
    </div>
  </div>
</div>
