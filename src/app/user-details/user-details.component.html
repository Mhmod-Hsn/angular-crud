<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="card shadow mb-3" *ngIf="user; else Loading">
        <div class="card-body">
          <h2>{{user.name}}</h2>

          <p>ID: {{user.id}}</p>
          <p>Email: {{user.email}}</p>
          <p>Phone: {{user.phone}}</p>
        </div>
      </div>

      <ng-template #Loading>
        <h3 class="text-center">Loading...</h3>
      </ng-template>
    </div>
  </div>
</div>
